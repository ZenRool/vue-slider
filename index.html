<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titolo  -->
    <title>Slider JS</title>
    <!-- Foglio di stile  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Collegamento a Vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
   <div id="root">
       <div class="container">
           <div class="items" >

                <div class="item" v-for="element in elements" v-if = "element.active" @mouseover="playStop(true)" @mouseleave="playStop(false)">         
                    <img :src="element.image" :alt="element.title">
                    <div class="text">
                        <h3>{{element.title}}</h3>
                        <p>{{element.text}}</p>
                    </div>
        
                </div>
            </div>

            <div class="thumbs">
                <div class="prev"  @click="prev"></div>
                <div class="next" @click="next"></div>
                <div class="thumb" v-for="(element, index) in elements" :class = "{active: element.active }" @click="clickThumb(index) " >
                    <img :src="element.image" :alt="element.title">
                    

                </div>
            </div>
            
        </div>

       

   </div>
   <!-- Script  -->
    <script src="js/script.js"></script>
</body>
</html>
